<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.css" rel="stylesheet" />
</head>
<body class="bg-base-200 flex flex-col items-center p-6 gap-6 min-h-screen">

  <header class="text-center">
    <h1 class="text-3xl font-bold">Confirme sua Presença</h1>
    <p class="text-gray-500 text-sm">Digite seu nome completo e senha</p>
  </header>

  <section class="card w-full max-w-md bg-base-100 shadow-md p-6">
    <form class="flex flex-col gap-4" id="form" onsubmit="return confirmarPresenca(event)">
      <!-- Campo para o Nome Completo -->
      <input type="text" id="nome-completo" placeholder="Nome completo" class="input input-bordered w-full" required />

      <!-- Campo para a Senha (primeiro nome) -->
      <input type="password" id="senha" placeholder="Senha (Primeiro nome)" class="input input-bordered w-full" required />

      <!-- Botão de Confirmação -->
      <button type="submit" class="btn btn-success w-full">Confirmar Presença</button>
    </form>
  </section>

  <a href="professor.html" class="link link-primary mt-4">Área do Professor</a>

  <script>
    // Função para confirmar a presença
    function confirmarPresenca(event) {
      event.preventDefault(); // Impede o envio do formulário

      const nomeCompleto = document.getElementById("nome-completo").value;
      const senha = document.getElementById("senha").value;

      // Pega o primeiro nome do aluno
      const primeiroNome = nomeCompleto.split(' ')[0];

      // Verifica se a senha é igual ao primeiro nome
      if (senha === primeiroNome) {
        alert(`${primeiroNome} - Presença Confirmada!`);
        
        // Salva no localStorage que o aluno confirmou a presença
        localStorage.setItem(nomeCompleto, 'presente');
      } else {
        alert(`Senha incorreta! Tente novamente.`);
      }
    }
  </script>

</body>
</html>
